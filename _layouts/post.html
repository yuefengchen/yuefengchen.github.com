---
layout: master
---
<div class="post">
	<h2>{{ page.title}}</h2>
    	<div class="date">
		{{ page.date | date: "%B %d, %Y" }}
	</div>
	<div class="body">
		{{ content }}
	</div>
</div>




<div id="related">
	<div class="related_left">
		<h2>Recent Posts</h2>
		<ul class="posts small">
			{% for post in site.related_posts limit:3 %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
